<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Anket/Poll Sistemi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Online Anket/Poll Sistemi</div>
        <div class="nav-buttons">
            <button class="btn btn-primary" onclick="window.location.href='login.html'">Giriş</button>
            <button class="btn btn-secondary" onclick="window.location.href='register.html'">Kayıt Ol</button>
        </div>
    </nav>

    <main class="hero">
        <div class="hero-content">
            <h1>Kolayca anket oluşturun,<br>paylaşın ve analiz edin.</h1>
            <button class="btn btn-large" onclick="window.location.href='create-poll.html'">Anket Oluştur</button>
        </div>
        <div class="hero-image">
            <img src="survey-illustration.png" alt="Anket İllüstrasyonu">
        </div>
    </main>

    <section class="features">
        <div class="feature-card">
            <div class="feature-icon">✓</div>
            <h3>Kolay Kullanım</h3>
            <p>Anketleri hızla oluşturun ve dağıtın.</p>
        </div>
        <div class="feature-card">
            <div class="feature-icon">📊</div>
            <h3>Gerçek Zamanlı Sonuçlar</h3>
            <p>Yanıtları anlık olarak analiz edin.</p>
        </div>
        <div class="feature-card">
            <div class="feature-icon">🏷️</div>
            <h3>Ücretsiz</h3>
            <p>Anketlerinizi hiçbir ücret ödemeden oluşturun</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
